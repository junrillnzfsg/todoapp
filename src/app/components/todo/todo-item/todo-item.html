<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li ng-class="{ 'completed': vm.item.isComplete }">
    <div class="view">
        <input class="toggle" type="checkbox" ng-checked="vm.item.isComplete" ng-click="vm.complete({index: vm.index})">
        <label>{{vm.item.name}}</label>
        <button class="destroy" ng-click="vm.delete({index: vm.index})"></button>
    </div>
    <input class="edit" value="Create a TodoMVC template">
</li>
